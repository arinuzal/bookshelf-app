<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <header>
      <h1><span>Ram</span>Bookshelf</h1>
    </header>

    <main>
      <section class="wrapperAddBook">
        <h2>Tambah Buku Baru</h2>
        <form id="bookForm" data-testid="bookForm">
          <div>
            <label for="bookFormTitle">Judul</label>
            <input
              id="bookFormTitle"
              type="text"
              required
              data-testid="bookFormTitleInput"
            />
          </div>
          <div>
            <label for="bookFormAuthor">Penulis</label>
            <input
              id="bookFormAuthor"
              type="text"
              required
              data-testid="bookFormAuthorInput"
            />
          </div>
          <div>
            <label for="bookFormYear">Tahun</label>
            <input
              id="bookFormYear"
              type="number"
              required
              data-testid="bookFormYearInput"
            />
          </div>
          <div>
            <label for="bookFormIsComplete">Selesai dibaca</label>
            <input
              id="bookFormIsComplete"
              type="checkbox"
              data-testid="bookFormIsCompleteCheckbox"
            />
          </div>
          <button
            id="bookFormSubmit"
            type="submit"
            data-testid="bookFormSubmitButton"
          >
            Masukkan buku ke rak<span class="textButtonSubmit"> Belum selesai dibaca</span>
          </button>
        </form>
      </section>

      <section>
        <div class="searchBook">
          <h2>Cari Buku</h2>
          <section>
            <form id="searchBook" data-testid="searchBookForm">
              <input
                id="searchBookTitle"
                type="search"
                placeholder="Cari buku anda..."
                data-testid="searchBookFormTitleInput"
              />
              <button
                id="searchSubmit"
                type="submit"
                data-testid="searchBookFormSubmitButton"
              >
                Cari
              </button>
            </form>
          </section>
        </div>
      </section>

      <div class="wrapperBook">
        <section>
          <div class="incompleteBook">
            <h2>Belum selesai dibaca</h2>
            <div id="incompleteBookList" data-testid="incompleteBookList">
              <div data-bookid="123123123" data-testid="bookItem">
                <h3 data-testid="bookItemTitle"></h3>
                <p data-testid="bookItemAuthor"></p>
                <p data-testid="bookItemYear"></p>
                <div>
                  <button data-testid="bookItemIsCompleteButton"></button>
                  <button data-testid="bookItemDeleteButton"></button>
                  <button data-testid="bookItemEditButton"></button>
                </div>
              </div>
            </div>
          </div>
        </section>

        <section>
          <h2>Selesai dibaca</h2>
          <div id="completeBookList" data-testid="completeBookList">
            <div data-bookid="456456456" data-testid="bookItem">
              <h3 data-testid="bookItemTitle"></h3>
              <p data-testid="bookItemAuthor"></p>
              <p data-testid="bookItemYear"></p>
              <div>
                <button data-testid="bookItemIsCompleteButton"></button>
                <button data-testid="bookItemDeleteButton"></button>
                <button data-testid="bookItemEditButton"></button>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
